
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <script>
    const segmentCount = 0;
    const location = window.location;
    const rootPath = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + 
      location.pathname.split('/').slice(0, 1 + segmentCount).join('/');
    window.location.href = rootPath + '/?p=' + encodeURIComponent(
      location.pathname.slice(1).split('/').slice(segmentCount).join('/')
    );
  </script>
</body>
</html>
